<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Farol</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            max-width: 90%; /* Define um tamanho máximo */
            margin-left: auto;
            margin-right: auto;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 560px; /* Mantém um limite para não ficar muito grande */
            aspect-ratio: 16 / 9; /* Mantém a proporção do vídeo */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px; /* Bordas arredondadas opcionais */
        }
    </style>
</head>
<body>
    <h1>O Farol</h1>
    <div class="video-container">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/9DdjjJMw6y8" allowfullscreen></iframe>
        </div>
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/s2SBhcq9_4E" allowfullscreen></iframe>
        </div>
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/6J4DFhjbCBg?si=ohQl_EIRaDx41vwA" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
